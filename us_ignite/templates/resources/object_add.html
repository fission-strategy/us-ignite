{% extends "registration/base.html" %}

{% block title %}Submit Resource - {{ block.super }}{% endblock title %}

{% block section_title %}
Submit Resource
{% endblock section_title %}

{% block section %}
<form method="post" action="{% url 'resource_add' %}" enctype="multipart/form-data">
  {% include "includes/form.html" with form=form %}
  <p>
    <button type="submit">SUBMIT</button>
    {% csrf_token %}
  </p>
</form>
{% endblock section %}
