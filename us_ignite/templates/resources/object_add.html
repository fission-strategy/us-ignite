{% extends "base.html" %}

{% block title %}Submit Resource - {{ block.super }}{% endblock title %}

{% block content %}
<h1>Submit Resource</h1>

<form method="post" action="{% url 'resource_add' %}" enctype="multipart/form-data">
  {{ form.as_p }}
  <p>
    <button type="submit">Submit</button>
    {% csrf_token %}
  </p>
</form>
{% endblock content %}
