{% extends "base.html" %}

{% block title %}Resource: {{ object.name}} - {{ block.super }}{% endblock title %}

{% block content %}
<h1>Resource: {{ object.name }}</h1>
<p>{{ object.description }}</p>
<ul>
  <li>Added on {{ object.created }}</li>
  <li><a href="{{ object.get_asset_url }}">View resource</a></li>
</ul>
{% endblock content %}
