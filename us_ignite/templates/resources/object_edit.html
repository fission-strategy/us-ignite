{% extends "registration/base.html" %}

{% block title %}Edit Resource: {{ object.name }} - {{ block.super }}{% endblock title %}

{% block section_title %}
Edit Resource: {{ object.name }}
{% endblock section_title %}

{% block section %}

<form method="post" action="{{ object.get_edit_url }}" enctype="multipart/form-data">
  {{ form.as_p }}
  <p>
    <button type="submit">Update</button>
    {% csrf_token %}
  </p>
</form>
{% endblock section %}
