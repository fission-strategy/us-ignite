{% extends "registration/base.html" %}

{% block title %}Reset password - {{ block.super }}{% endblock title %}

{% block content %}
<h1>Reset password</h1>

<form method="post" action="{% url 'password_reset' %}">
  {{ form }}
  <p>
    <button type="submit">Reset</button>
    {% csrf_token %}
  </p>
</form>

{% endblock content %}
