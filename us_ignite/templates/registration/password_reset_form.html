{% extends "registration/base.html" %}

{% block title %}Reset password - {{ block.super }}{% endblock title %}

{% block section_title %}
Reset password
{% endblock section_title %}

{% block section %}
<form method="post" action="{% url 'password_reset' %}">
  {{ form }}
  <p>
    <button type="submit">RESET</button>
    {% csrf_token %}
  </p>
</form>

{% endblock section %}
