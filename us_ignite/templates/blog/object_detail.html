{% extends "base.html" %}{% load thumbnail %}

{% block title %}{{ object.title }} - {{ block.super }}{% endblock title %}

{% block content %}
<h1>{{ object.title }}</h1>

{% if object.image  %}
<img src="{% thumbnail object.image 500x0 %}" alt="" title="{{ object.name }}"/>
{% endif %}

{{ object.content|safe }}

{% endblock content %}
