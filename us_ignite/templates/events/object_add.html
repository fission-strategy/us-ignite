{% extends "base.html" %}

{% block title %}Add event - {{ block.super }}{% endblock title %}

{% block content %}
<h1>Add an Event</h1>
<form method="post" action="{% url "event_add" %}" enctype="multipart/form-data">
  {% include "events/object_form.html" %}
  <p>
    {% csrf_token %}
    <button type="submit">Create</button>
  </p>
</form>
{% endblock content %}

{% block extra_scripts %}
{{ form.media }}
{% endblock extra_scripts %}
