{% extends "registration/base.html" %}

{% block title %}Remove account - {{ block.super }}{% endblock title %}


{% block section_title %}
Remove your account
{% endblock section_title %}

{% block section %}
<p>
  This operation is <strong>irreversible</strong>.
</p>

<form method="post" action="{% url 'user_profile_delete' %}">
  {% csrf_token %}
  <button type="submit" value="_delete">I understand the consequences and I want to delete my account</button>
</form>

{% endblock section %}
