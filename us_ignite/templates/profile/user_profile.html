{% extends "base.html" %}

{% block title %}Edit profile - {{ block.super }}{% endblock title %}

{% block content %}
<h1>Profile</h1>

<form method="post" action="{% url 'user_profile' %}">
  {{ form.as_p }}

  {{ formset.as_p }}

  <p>
    {% csrf_token %}
    <button type="submit">Update</button>
  </p>
</form>
{% endblock content %}
