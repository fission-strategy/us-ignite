{% load thumbnail %}
{% if object.image %}
{% thumbnail object.image '295x145' crop='center' as im %}
<img src="{{ img.url }}" alt="" />
{% endthumbnail %}
{% else %}
<img src="{{ STATIC_URL }}img/project-default.png" alt="" />
{% endif %}
<p>
  <a href="{{ object.get_absolute_url }}">
    {{ object.name }} {% if object.is_draft %}(DRAFT){% endif %}
  </a>
</p>
<p>
  <a href="{{ object.get_absolute_url }}">Details</a>
</p>
