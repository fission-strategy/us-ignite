{% load thumbnail %}
<a href="{{ profile.get_absolute_url }}" title="{{ object.name }}" class="sidebar__list__link">
  {% if object.image %}
  <img src="{% thumbnail object.image 50x50 crop %}" alt="{{ object.name }}" class="sidebar__list__image">
  {% else %}
  <img src="http://placehold.it/50x50" alt="{{ object.name }}" class="sidebar__list__image">
  {% endif %}

  <span class="sidebar__list__desc">
    {{ object.name }}
  </span>
</a>
