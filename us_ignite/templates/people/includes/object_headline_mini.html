{% load thumbnail %}
<a href="{{ object.get_absolute_url }}" title="{{ object.name }}" class="sidebar-list-link">

	<div class="thumb">
		{% if object.image %}
        {% thumbnail object.image '50x50' crop='center' as im %}
		<img src="{{ im.url }}" alt="{{ object.name }}" class="sidebar__list__image">
        {% endthumbnail %}
		{% else %}
		<img src="http://placehold.it/50x50" alt="{{ object.name }}" class="sidebar__list__image">
		{% endif %}
	</div>

	<div class="text">
		<span class="sidebar__list__desc">
			{% if object.is_blog_post %}
				{{ object.title }}
			{% else %}
				{{ object.name }}
			{% endif %}
		</span>
	</div>
</a>
