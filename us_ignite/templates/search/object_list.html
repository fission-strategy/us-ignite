{% extends "base.html" %}

{% block title %}Search results - {{ block.super }}{% endblock title %}

{% block content %}
<h1>Search results</h1>

<form method="get" action="">
  {{ form }}
</form>


{% for object in object_list %}
<div class="">
  <h3><a href="{{ object.url }}">{{ object.title }}</a></h3>
  <p>{{ result.description }}</p>
</div>
{% endfor%}
{% endblock content %}
