{{ form.non_field_errors }}
{% for field in form %}
<p>
  {% if field.errors %}{{ field.errors }}{% endif %}
  <label for="{{ field.id_for_label }}">{{ field.label }}{% if field.field.required%}<span class="field_required">*</span>{% endif %}:</label>
  <span class="help_text">{{ field.help_text }}</span>
  {{ field }}
</p>
{% endfor%}
<p>
  <span class="field_required">*</span>Indicates the field is required.
</p>
