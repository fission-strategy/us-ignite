{% load thumbnail %}{% with profile=user %}
{% if profile %}
<a href="{{ profile.get_absolute_url }}" title="Contact {{ profile.display_name }}" class="sidebar__list__link row collapse">

  <div class="medium-4 large-2 columns">
    {% if profile.avatar  %}
    {% thumbnail provile.avatar "20x20" crop="center" as im %}
    <img src="{{ im.url }}" alt="Avatar" class="sidebar__list__image" />
    {% endthumbnail %}
    {% else %}
    <img src="{{ profile.get_gravatar_url }}" width=20 height=20 alt="Avatar" class="sidebar__list__image" />
    {% endif %}

    <span class="sidebar__list__desc">
      {{ profile.display_name }}
      <span class="sidebar__list__highlight">{{ profile.email }}</span>
    </span>
  </div>
</a>

{% else %}
<span class="sidebar__list__link">
  US ignite user
</span>
{% endif %}
{% endwith %}
