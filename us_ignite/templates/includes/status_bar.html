<ul class="inline-list quicklinks__list right">
  <li><a href="{%url 'blog_post_list' %}" class="quicklinks__link">BLOG</a></li>
  <li><a href="{% url 'event_list' %}" class="quicklinks__link">EVENTS</a></li>
  {% if request.user.is_authenticated %}
  <li><a href="{{ request.user.profile.get_absolute_url }}" class="quicklinks__link">PROFILE</a></li>
  <li><a href="{% url 'auth_logout' %}" class="quicklinks__link">LOGOUT</a></li>
  {% else %}
  <li><a href="{% url 'registration_register' %}" class="quicklinks__link">REGISTER</a></li>
  <li><a href="{% url 'auth_login' %}" class="quicklinks__link">SIGN IN</a></li>
  {% endif %}

  <li><a href="http://facebook.com" class="icon"><span class="icon-facebook"></span></a></li>
  <li><a href="http://facebook.com" class="icon"><span class="icon-twitter"></span></a></li>
  <li><a href="http://facebook.com" class="icon"><span class="icon-google-plus"></span></a></li>
</ul>
