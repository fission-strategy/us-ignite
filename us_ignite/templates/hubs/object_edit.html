{% extends "registration/base.html" %}

{% block title %}Edit {{ object.name }} - {{ block.super }}{% endblock title %}

{% block section_title %}
Edit {{ object.name }}
{% endblock section_title %}

{% block section %}

<form method="post" action="{{ object.get_edit_url }}">
  {{ form.as_p }}
  <p>
    {% csrf_token %}
    <button type="submit">Update</button>
  </p>
</form>
{% endblock section %}
