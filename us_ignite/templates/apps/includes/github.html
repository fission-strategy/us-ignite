{% if commit_list %}
<h3>Latest activity: {{ project }}</h3>
<ul>
  {% for commit in commit_list %}
  <li>
    <a href="{{ commit.html_url }}">{{ commit.committer.login }}</a>:
    {{ commit.commit.message }}
  </li>
  {% endfor%}
  <li><a href="{{ parsed_url.geturl }}">View more</a></li>
</ul>
{% endif %}
