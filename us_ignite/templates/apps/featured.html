{% extends "base.html" %}

{% block title %}{{ object.name }} - {{ block.super }}{% endblock title %}

{% block content %}
<h1>{{ object.name }}</h1>

<ul>
  {% for application in application_list %}
  <li><a href="{{ application.get_absolute_url }}">{{ application }}</a></li>
  {% endfor%}
</ul>
{% endblock content %}
