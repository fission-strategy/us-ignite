{% extends "base.html" %}

{% block title %}Add app - {{ block.super }}{% endblock title %}

{% block content %}
<h1>Add an App</h1>
<form method="post" action="{% url "app_add" %}">
  {{ form.as_p }}
  <p>
    {% csrf_token %}
    <button type="submit">Create</button>
  </p>
</form>
{% endblock content %}
